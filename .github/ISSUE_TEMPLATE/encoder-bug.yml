name: Encoder Bug Report
description: File a bug report for the encoder
title: "[Bug]: "
labels: ["bug", "Encoder"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our code are you running?
      options:
        - Master (Directly from repository code)
    validations:
      required: true
  - type: input
    id: nodeversion
    attributes:
      label: Your node version
      description: Tell us your node version so we can help you!
      placeholder: Run node --version
    validations:
      required: true
      
